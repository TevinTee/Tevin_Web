<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Finance Manager Dashboard</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container my-4">
        <h1 class="text-center">Finance Manager</h1>
        <div class="row text-center">
            <div class="col-md-4">
                <h3>Total Income</h3>
                <p id="total-income" class="display-6">R0.00</p>
            </div>
            <div class="col-md-4">
                <h3>Total Expenses</h3>
                <p id="total-expenses" class="display-6">R0.00</p>
            </div>
            <div class="col-md-4">
                <h3>Balance</h3>
                <p id="balance" class="display-6">R0.00</p>
            </div>
        </div>
        <div class="text-center my-4">
            <a href="add-transaction.html" class="btn btn-primary">Add Transaction</a>
            <a href="transactions.html" class="btn btn-secondary">View Transactions</a>
        </div>
    </div>
</body>
</html>
