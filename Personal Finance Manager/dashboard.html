<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Finance Manager Dashboard</title>
      <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1 class="text-center">Finance Manager</h1>
    <hr />
        <div class="row text-center">
            <div class="col-md-4">
                <h3>Total Income</h3>
            <p id="total-income" class="display-6">R0.00</p>
            </div>
            <div class="col-md-4">
                <h3>Total Expenses</h3>
                <p id="total-expenses" class="display-6">R0.00</p>
            </div>
            <div class="col-md-4">
                <h3>Balance</h3>
                <p id="balance" class="display-6">R0.00</p>
            </div>
        </div>
        <div class="text-center my-4">
            <button class="add_tr">
                <a href="transactions.html" class="btn-primary" style="text-decoration:none">Add Transaction</a>
            </button>
            <button class="view_tr">
                <a href="transactions_list.html" class="btn-secondary" style="text-decoration:none">View Transactions</a>
            </button>
        </div>
    </div>
</body>
</html>
